{% extends 'users/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-7">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header bg-gradient-primary text-white py-4">
        <h3 class="text-center mb-0"><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
      </div>
      <div class="card-body p-5">
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show mb-4">
          <i class="fas fa-exclamation-circle me-2"></i>
          Invalid username or password. Please try again.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="form-floating mb-4">
            <input type="text" name="username" class="form-control form-control-lg" 
                   id="id_username" placeholder="Username" required>
            <label for="id_username"><i class="fas fa-user me-2"></i>Username</label>
          </div>
          
          <div class="form-floating mb-4">
            <div class="input-group">
              <input type="password" name="password" class="form-control form-control-lg" 
                     id="id_password" placeholder="Password" required>
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="fas fa-eye"></i>
              </button>
              <label for="id_password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
          
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm py-3">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </div>
        </form>
        
        <div class="text-center mb-4">
          <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Sign up</a></p>
        </div>
        
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0 text-muted">OR CONTINUE WITH</p>
        </div>
        
        <div class="social-auth text-center">
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-social btn-google">
              <i class="fab fa-google me-2"></i> Google
            </a>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-social btn-github">
              <i class="fab fa-github me-2"></i> GitHub
            </a>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-social btn-facebook">
              <i class="fab fa-facebook-f me-2"></i> Facebook
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #4361ee, #3a0ca3);
  }
  
  .card {
    border-radius: 12px;
    overflow: hidden;
    border: none;
  }
  
  .card-header {
    border-bottom: none;
  }
  
  .form-floating label {
    padding-left: 2.5rem;
  }
  
  .form-floating i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
  }
  
  .divider {
    color: #6c757d;
  }
  
  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #dee2e6;
  }
  
  .btn-social {
    border-radius: 50px;
    padding: 0.5rem 1.25rem;
    font-weight: 500;
    transition: all 0.3s ease;
    border-width: 2px;
  }
  
  .btn-google {
    color: #DB4437;
    border-color: #DB4437;
  }
  
  .btn-google:hover {
    background-color: #DB4437;
    color: white;
  }
  
  .btn-github {
    color: #333;
    border-color: #333;
  }
  
  .btn-github:hover {
    background-color: #333;
    color: white;
  }
  
  .btn-facebook {
    color: #4267B2;
    border-color: #4267B2;
  }
  
  .btn-facebook:hover {
    background-color: #4267B2;
    color: white;
  }
  
  .toggle-password {
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    border-left: 1px solid #ced4da;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }
  
  .toggle-password:hover {
    background-color: #f8f9fa;
  }
</style>

<script>
  // Toggle password visibility
  document.querySelectorAll('.toggle-password').forEach(function(button) {
    button.addEventListener('click', function() {
      const input = this.parentNode.querySelector('input');
      const icon = this.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  });
</script>
{% endblock %}
